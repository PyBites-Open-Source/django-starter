{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

  <h1>{% if post %}Edit{% else %}New{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="{% if post %}Edit{% else %}New{% endif %}" class="btn btn-primary">
      <a href="{% url "blog:blog_list" %}">Go Back</a>
    {% endbuttons %}
  </form>

{% endblock %}
